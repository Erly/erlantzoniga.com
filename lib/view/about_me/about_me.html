<div id="bio">
    <h2>Bio</h2>
    {{profile.bio}}
</div>
<div id="Contact">
    <h2>Contact</h2>
    <li *ngFor="let contactInfo of profile.contactInfo">
        <a href="{{contactInfo.url}}">{{contactInfo.name}}</a>
    </li>
</div>
<div id="Projects">
    <h2>Projects</h2>
    <li *ngFor="let project of profile.projects">
        <a href="{{project.url}}">{{project.name}}</a>
    </li>
</div>
